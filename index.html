<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- スマホ全面最適化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ホッピンマッシュ福山店 予約</title>
  <style>
    /* 余計な装飾は一切入れず、iframeを画面いっぱいに表示するだけ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    .frame-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    iframe {
      border: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
    .loading-msg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #fff;
      z-index: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
        "Hiragino Kaku Gothic ProN","Noto Sans JP",Meiryo,sans-serif;
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <div class="loading-msg" id="loadingMsg">予約ページを読み込んでいます…</div>
    <iframe
      id="hoppinFrame"
      src="https://script.google.com/macros/s/AKfycbxnMP1UfKTIRwtLbuFcnRcLs14-nmGte962aVH4kkncqJuDOTa_zn7jyTB9T4eHRTtdzQ/exec"
      title="ホッピンマッシュ福山店 予約">
    </iframe>
  </div>
  <script>
    // iframe 読み込み完了で「読み込み中」を消す
    (function(){
      var f = document.getElementById('hoppinFrame');
      var loading = document.getElementById('loadingMsg');
      if (f && loading) {
        f.addEventListener('load', function(){
          loading.style.display = 'none';
        });
      }
    })();
  </script>
</body>
</html>
