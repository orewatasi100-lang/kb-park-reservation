<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホッピンマッシュ予約（GitHubテスト版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: #f5f5f5;
    }
    .wrap {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    .tag {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e60012;
      color: #ffffff;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="tag">GitHubテスト</span>
      <h1>ホッピンマッシュ予約（テスト表示）</h1>
      <p>これは GitHub Pages で表示しているテスト画面です。<br>
      後でここに本番と同じ予約UIを入れていきます。</p>
    </div>
  </div>
</body>
</html>
