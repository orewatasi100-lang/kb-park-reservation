<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>ホッピンマッシュ福山店 予約（GitHub版）</title>
  <style>
    :root{
      --brand:#E60012;
      --ink:#111315;
      --bg:#FFFFFF;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      height:100%;
      width:100%;
      background:#f5f5f5;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
        "Hiragino Kaku Gothic ProN","Noto Sans JP",Meiryo,sans-serif;
      -webkit-text-size-adjust:100%;
    }
    body{
      display:flex;
      flex-direction:column;
      color:var(--ink);
    }
    header{
      padding:10px 12px 6px;
      background:#fff;
      border-bottom:1px solid #e5e5e5;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .titleLogo{
      text-align:center;
    }
    .titleLogo img{
      max-width:260px;
      width:80vw;
      height:auto;
      display:block;
      margin:0 auto 4px;
    }
    .subtitle{
      font-size:14px;
      letter-spacing:0.08em;
      color:#555;
    }
    main{
      flex:1;
      min-height:0;
      display:flex;
      flex-direction:column;
      background:#000; /* iframeの周りは黒で縁取り */
    }
    .frame-wrap{
      flex:1;
      min-height:0;
      position:relative;
    }
    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:none;
      background:var(--bg);
    }
    .loading-msg{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      color:#fff;
      z-index:0;
    }
    footer{
      padding:6px 10px 10px;
      font-size:11px;
      text-align:center;
      color:#888;
      background:#fff;
      border-top:1px solid #e5e5e5;
    }
    @media (min-width:900px){
      header{padding:14px 16px 8px;}
      .subtitle{font-size:15px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="titleLogo">
      <img src="https://hoppingmushroom.com/img/header-logo-fukuyama-pc.svg" alt="ホッピンマッシュ福山店" />
      <div class="subtitle">予約サイト（GitHubページ経由）</div>
    </div>
  </header>
  <main>
    <div class="frame-wrap">
      <div class="loading-msg">予約ページを読み込んでいます…</div>
      <iframe
        id="hoppinFrame"
        src="https://script.google.com/macros/s/AKfycbxnMP1UfKTIRwtLbuFcnRcLs14-nmGte962aVH4kkncqJuDOTa_zn7jyTB9T4eHRTtdzQ/exec"
        title="ホッピンマッシュ福山店 予約">
      </iframe>
    </div>
  </main>
  <footer>
    <small>© HoppinMush Fukuyama</small>
  </footer>
  <script>
    // iframe が読み込まれたら「読み込み中」メッセージを消す
    const f = document.getElementById('hoppinFrame');
    const loading = document.querySelector('.loading-msg');
    if (f && loading){
      f.addEventListener('load', () => {
        loading.style.display = 'none';
      });
    }
  </script>
</body>
</html>
